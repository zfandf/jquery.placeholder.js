<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对不支持表单placeholder属性的浏览器做placeholder兼容</title>
    <style>
        body {
            width: 600px;
            margin: auto;
        }
        input.empty {
            color: #aaa;
        }
    </style>
</head>
<body>
<h4>对不支持表单placeholder属性的浏览器做placeholder兼容</h4>
<p>如果需要显示placeholder文字颜色有改变，可针对 input.empty 进行样式设置，比如:</p>
<code>
    input.empty {
        color: #aaa;
    }
</code>
<br><br>
<form action="?" method="get">
    <fieldset>
        <legend>栗子一枚</legend>
        <br>
        账号: <input type="text" name="account" placeholder="请输入账号"/><br><br>
        密码: <input type="password" name="password" placeholder="请输入密码"/><br><br>
        <input type="submit" value="提交"><br>
    </fieldset>
</form>
<script src="jquery.js"></script>
<script src="jquery.placeholder.js"></script>

</body>
</html>
